<!doctype html>

<html class = "no-js">  <!--works with modernizr -->
<head>
	<meta charset = "UTF-8">
	<title> Build-Contact </title>
	<link rel = "stylesheet" href = "../css/normalize302.css">
	<link rel = "stylesheet" href = "contact.css">
	<script src = "../js/modernizr.custom.01351.js"></script>
	<script src = "../js/respond.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

		<form>
				<label>Name</label><input type = "text" name = "Name" id = "Name" placeholder = "Name" required>
				<label>Telephone</label><input type = "text" name = "Telephone" id= "Telephone" placeholder = "Telephone" >


				<label>Email</label><input type = "text" name = "Email" id = "Email" placeholder = "Email" required>
				<label>Subject</label><input type = "text" name = "Subject" id = "Subject" placeholder = "Subject" required>


				<label>Message</label><textarea name = "Message" rows = "2" cols ="41" id ="Message" placeholder = "Message"></textarea>


				<input type = "submit" value = "Send">

		</form>

</body>
</html>

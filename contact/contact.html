<!doctype html>

<html class = "no-js">  <!--works with modernizr -->
<head>
	<meta charset = "UTF-8">
	<title> Build-Contact </title>
	<link rel = "stylesheet" href = "../css/normalize302.css">
	<link rel = "stylesheet" href = "contact.css">
	<script src = "../js/modernizr.custom.01351.js"></script>
	<script src = "../js/respond.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div id="contact">
		<form method="post">
			<input type="text" name="Name" id="Name" placeholder="Name" required/>
			<input type="text" name="Telephone" id="Telephone" placeholder="Telephone" />
			<input type="text" name="Email" id="Email" placeholder="Email" required/>
			<textarea name="Message" rows="5" cols="20" id="Message" placeholder="Message"></textarea>
			<input type="submit" name="submit" value="Send" class="submit" />
		</form>
	</div>




</body>
</html>
